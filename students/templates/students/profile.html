{% extends 'students/base.html' %}

{% block content %}
<div class="container">
  <h2>Your Profile</h2>
  
  <div class="card mt-4">
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Update Profile</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
