{% extends 'students/base.html' %}

{% block content %}
<style>
  .video-container {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      height: 0;
      overflow: hidden;
  }

  .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
  }
</style>
<div class="container">
  <h2>{{ tutorial.title }}</h2>
  
  <div class="card mt-4">
    <div class="card-body">
      <div class="tutorial-content">
        {{ tutorial.content|safe }}
      </div>
      
      {% if tutorial.video_url %}
      <div class="tutorial-video mt-4">
        <h4>Video Tutorial</h4>
        <div class="embed-responsive embed-responsive-16by9">
          <iframe class="embed-responsive-item" src="{{ tutorial.video_url }}" allowfullscreen></iframe>
        </div>
      </div>
      {% endif %}
    </div>
  </div>
  
  <a href="{% url 'students:dashboard' %}" class="btn btn-secondary mt-3">Back to Dashboard</a>
</div>
{% endblock %}
